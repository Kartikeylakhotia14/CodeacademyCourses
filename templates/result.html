<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Completed</title>
</head>
<body>
{% if courses %}
    <table>
    <tr>
        <th>Course Name</th>
        <th>Percent Completed</th>
    </tr>
    {% for course in courses %}
        <tr>
        {% for element in course %}
            <td>{{ element }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
{% else %}
    Sorry You haven't completed any courses.
{% endif %}
</body>
</html>
